<ion-view view-title="Todos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="todo in Todos.data" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{todo.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="Todos.remove(todos)">
          Delete
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
